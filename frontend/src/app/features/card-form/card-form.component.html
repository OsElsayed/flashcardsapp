<form [formGroup]="cardForm" class="flash-form">
    <mat-form-field class="form-full-width">
        <input formControlName="cardname" matInput placeholder="Name card">
    </mat-form-field>

    <mat-form-field class="form-full-width">
        <textarea formControlName="front" matInput placeholder="Front of the card"></textarea>
    </mat-form-field>

    <mat-form-field class="form-full-width">
        <textarea formControlName="back" matInput placeholder="Back of the card"></textarea>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
            <mat-option *ngFor="let type of types" [value]="type">
                {{type}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="form-full-width">
        <mat-chip-list #chipList aria-label="Hint selection">
            <mat-chip *ngFor="let hint of hints" [selectable]="selectable" [removable]="removable"
                (removed)="remove(hint)">
                {{hint.hint}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="New hint" [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
    </mat-form-field>
    <button mat-button color="primary" (click)="addCard()">
        Add Card
    </button>
</form>
